<ng-container *ngIf="isMobile; else desktop">
  <div *ngFor="let item of dataWithStr; let i = index" class="am-picker-col">
    <div class="am-picker-col-indicator " style="top: 102px;" [ngStyle]="indicatorStyle"></div>
    <div [id]="i" class="am-picker-col-mask" style="background-size: 100% 102px;"></div>
    <div class="am-picker-col-content">
      <div [id]="i" *ngFor="let val of item; let i = index" class="am-picker-col-item">
        {{ val.label ? val.label : val }}
      </div>
    </div>
  </div>
</ng-container>
<ng-template #desktop>
  <div [id]="indexCol" *ngFor="let item of dataWithStr; let indexCol = index" class="am-picker-col-desktop">
    <div
      [id]="i"
      class="am-picker-col-item am-picker-col-desktop-item"
      *ngFor="let val of item; let i = index"
      (click)="onClick(indexCol, i)"
      [ngClass]="{ 'am-picker-col-desktop-item-selected': selectedTimes(indexCol) === i }"
    >
      {{ val.label ? val.label : val }}
    </div>
  </div>
</ng-template>
